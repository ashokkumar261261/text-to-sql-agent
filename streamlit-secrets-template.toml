# Streamlit Cloud Secrets Configuration
# Copy this content to Streamlit Cloud Secrets section

# AWS Configuration
AWS_DEFAULT_REGION = "us-east-1"
AWS_ACCESS_KEY_ID = "your_access_key_here"
AWS_SECRET_ACCESS_KEY = "your_secret_key_here"

# Athena Configuration  
ATHENA_DATABASE = "your_database_name"
ATHENA_S3_OUTPUT_LOCATION = "s3://your-results-bucket/"

# Optional: Knowledge Base Configuration
BEDROCK_KNOWLEDGE_BASE_ID = "your_kb_id_if_available"
KB_CONFIDENCE_THRESHOLD = "0.7"

# Performance Settings
ENABLE_CACHE = "true"
CACHE_TTL = "3600"
MAX_QUERY_RESULTS = "1000"

# Security Settings
SESSION_TIMEOUT = "3600"
ENABLE_AUDIT_LOG = "true"